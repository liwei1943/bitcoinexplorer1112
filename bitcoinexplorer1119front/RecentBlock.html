<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Recent Block</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside width="200px">
                Aside
            </el-aside>
            <el-container>
                <el-header>Header</el-header>
                <el-main>
                    <el-table :data="blocks" style="width: 100%">
                        <el-table-column prop="height" label="Height" width="180">
                            <template slot-scope="scope">
                                <a :href="'http://localhost:5000/BlockDetail?blockhash='+scope.row.blockhash"
                                    style="text-decoration: none;color: blue;">{{scope.row.height}}</a>
                            </template>
                        </el-table-column>
                        <el-table-column prop="blockhash" label="Hash" width="180">
                            <template slot-scope="scope">
                                <a :href="'http://localhost:5000/BlockDetail?blockhash='+scope.row.blockhash"
                                    style="text-decoration: none;color: blue;">{{scope.row.blockhash}}</a>
                            </template>
                        </el-table-column>
                        <el-table-column prop="time" label="Mined" width="180">
                        </el-table-column>
                        <el-table-column prop="miner" label="Miner" width="180">
                        </el-table-column>
                        <el-table-column prop="size" label="Size" width="180">
                        </el-table-column>
                    </el-table>
                </el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/RecentBlock.js"></script>

</body>

</html>
